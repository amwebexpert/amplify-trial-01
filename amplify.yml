version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing AWS CDK"
        - npm install -g aws-cdk
        - echo "Removing existing CDK bootstrap stack"
        - aws cloudformation delete-stack --stack-name CDKToolkit --region us-east-1 || echo "Stack doesn't exist, continuing..."
        - echo "Waiting for stack deletion to complete..."
        - aws cloudformation wait stack-delete-complete --stack-name CDKToolkit --region us-east-1 || echo "Delete complete or stack didn't exist"
        - echo "Creating fresh CDK bootstrap"
        - cdk bootstrap aws://032068930018/us-east-1 --require-approval never --force
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*