version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing AWS CDK"
        - npm install -g aws-cdk
        - echo "Bootstrapping CDK for account 032068930018 in region us-east-1"
        - cdk bootstrap aws://032068930018/us-east-1 --require-approval never
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*