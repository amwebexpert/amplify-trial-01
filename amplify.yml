version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing AWS CDK"
        - npm install -g aws-cdk
        - echo "Cleaning up any existing bootstrap"
        - aws cloudformation delete-stack --stack-name CDKToolkit --region us-east-1 || true
        - echo "Waiting for stack deletion..."
        - sleep 30
        - echo "Bootstrapping CDK with fresh stack"
        - cdk bootstrap aws://032068930018/us-east-1 --require-approval never
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Branch $AWS_BRANCH and AppID $AWS_APP_ID"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*